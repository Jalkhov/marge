escape = "#00A8C6" 
field = "#FCFCFA" 
function = "#FCFCFA" 
"function.method" = "#FCFCFA" 
interface = "#FCFCFA" 
keyword = "#3498DB" 
"keyword.control" = "#3498DB" 
method = "#FCFCFA" 
number = "#9B59B6" 
property = "#FCFCFA" 
"punctuation.delimiter" = "#FCFCFA" 
selfKeyword = "#E67E22" 
string = "#1ABC9C" 
"string.escape" = "#00A8C6" 
struct = "#FCFCFA" 
structure = "#FCFCFA" 
symbol = "#FCFCFA" 
tag = "#3498DB" 
"text.reference" = "#FCFCFA" 
"text.title" = "#E67E22" 
"text.uri" = "#00A8C6" 
type = "#FCFCFA" 
"type.builtin" = "#A9DC76" 
typeAlias = "#FCFCFA" 
variable = "#FCFCFA" 
"variable.other.member" = "#1ABC9C"

