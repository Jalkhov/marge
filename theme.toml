[color-theme]
name = "Marge"

[color-theme.base]
white = "#ABB2BF"
black = "#191919"
grey = "#3E4451"
blue = "#ADD8E6"
red = "#E06C75"
yellow = "#E5C07B"
orange = "#D19A66"
green = "#98C379"
purple = "#C678DD"
cyan = "#56B6C2"
